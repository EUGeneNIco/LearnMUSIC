<div class="container modal modal-tour position-static py-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">Feedbacks</h2>
  
          <ul class="d-grid gap-4 my-5 list-unstyled">
            <li class="d-flex gap-4" *ngFor="let fb of feedbacks">
              <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"></use></svg>
              <div>
                <h5 class="mb-0">{{fb.senderName}}</h5>
                {{fb.subject}}
              </div>
            </li>
            
          </ul>
          <!-- <button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Great, thanks!</button> -->
        </div>
      </div>
    </div>
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">Accounts/Users</h2>
  
          <ul class="d-grid gap-4 my-5 list-unstyled">
            <li class="d-flex gap-4" *ngFor="let fb of feedbacks">
              <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"></use></svg>
              <div>
                <h5 class="mb-0">{{fb.senderName}}</h5>
                {{fb.subject}}
              </div>
            </li>
            
          </ul>
          <button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Manage</button>
        </div>
      </div>
    </div>
  </div>
