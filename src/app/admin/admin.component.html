<app-nav></app-nav>
<div class="container">
<div class="cont">
    <div class="header">
        <p>Songsheet <i class='bx bxs-music'></i></p>
    </div>
    <div class="body">
      <!-- <div>
        <p>Feedbacks and Suggestions</p>
      </div> -->
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" *ngFor="let fb of feedbacks">
            <!-- <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0"> -->
            <div   style="padding: 1rem;" class="d-flex gap-2 w-100 justify-content-between">
                <div>
                <h6 class="mb-0" style="font-weight: 900;">{{fb.senderName}}</h6>
                <p class="mb-0 opacity-75" style="font-style: italic;">{{fb.subject}}</p>
                </div>
                <small class="opacity-50 text-nowrap">{{fb.createdOn}}</small>
            </div>
            </a>
    </div>
    <div class="footer">
        
    </div>
</div>
</div>
<div class="modal modal-tour position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">What's new</h2>
  
          <ul class="d-grid gap-4 my-5 list-unstyled">
            <li class="d-flex gap-4">
              <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"></use></svg>
              <div>
                <h5 class="mb-0">Grid view</h5>
                Not into lists? Try the new grid view.
              </div>
            </li>
            <li class="d-flex gap-4">
              <svg class="bi text-warning flex-shrink-0" width="48" height="48"><use xlink:href="#bookmark-star"></use></svg>
              <div>
                <h5 class="mb-0">Bookmarks</h5>
                Save items you love for easy access later.
              </div>
            </li>
            <li class="d-flex gap-4">
              <svg class="bi text-primary flex-shrink-0" width="48" height="48"><use xlink:href="#film"></use></svg>
              <div>
                <h5 class="mb-0">Video embeds</h5>
                Share videos wherever you go.
              </div>
            </li>
          </ul>
          <button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Great, thanks!</button>
        </div>
      </div>
    </div>
  </div>
