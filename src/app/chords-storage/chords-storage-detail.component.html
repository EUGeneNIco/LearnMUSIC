
<div class="container">
  <div class="cont">
      <div class="header">
          <p>Songsheet <i class='bx bxs-music'></i></p>
      </div>
      <form class="body">
          <div class="input-text">
              <div class="text">
                <span>Title</span>
                <input type="songTitle">
              </div>
              <div class="text">
                <span >Singer</span>
                <input type="singer">
              </div>
              <div class="text">
                <span>Key Signature</span>
                <input type="keySignature">
              </div>
          </div>
          <div class="input-text-area">
            <label for="contents">Content</label>
            <input type="contents">
          </div>
      </form>
      <div class="footer">
          <div class="btn-left">
              <button><span>Edit</span><i class='bx bx-list-plus' ></i></button>
              <button><span>Save</span><i class='bx bx-list-plus' ></i></button>
          </div>
          <div class="btn-right">
              <button><span>Cancel</span><i class='bx bx-list-plus' ></i></button>
              <button><span>Close</span><i class='bx bx-list-plus' ></i></button>
          </div>
      </div>
  </div>
</div>
