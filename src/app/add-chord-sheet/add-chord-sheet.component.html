<app-nav></app-nav>

<div class="container">
  <div class="cont">
      <div class="header">
          <p>Songsheet <i class='bx bxs-music'></i></p>
      </div>
      <form class="body" [formGroup]="addForm">
        <div class="details">
          <div class="input-group input-text mb-0" style="width:100%">
            <span class="input-group-text label-span" id="basic-addon1">Title</span>
            <input class="form-control" formControlName="songTitle" type="text" placeholder="Title of the song" aria-label="default input example">
          </div>
          <div class="input-group input-text mb-0 text-input" style="width:100%">
            <span class="input-group-text label-span" id="basic-addon1">Singer</span>
            <input class="form-control" formControlName="singer" type="text" placeholder="Name of singer or band" aria-label="default input example">
          </div>
          <div class="input-group input-text mb-0" style="width:100%">
            <span class="input-group-text label-span" id="basic-addon1">Key</span>
            <input class="form-control" formControlName="keySignature" type="text" placeholder="C, C#, Gm ..." aria-label="default input example">
          </div>
        </div>
        <div class="content">
          <div class="input-group input-text-area mb-0" style="width:100%">
            <textarea placeholder="Paste chords, lyrics , tabs etc" class="form-control" formControlName="contents" aria-label="With textarea"></textarea>
          </div>
        </div>
      </form>
      <div class="footer">
          <div class="btn-left">
              <button type="button" (click)="addChordSheet()"  ><span>Save</span><i class='bx bxs-save' ></i></button>
          </div>
          <div class="btn-right">
              <button type="button" (click)="cancel()" ><span>Cancel</span><i class='bx bx-window-close' ></i></button>
          </div>
      </div>
  </div>
</div>
