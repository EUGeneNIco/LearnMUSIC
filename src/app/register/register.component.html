<body>
    <div class="header">
      <p>LearnMUSIC</p>
    </div>
      <div class="login-box">
          <h2>Register</h2>
          <p>Please Enter your details</p>
        <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
            <div class="form-group">
                <label for="userName">
                    Username
                </label>
                <i class="bx bxs-user"></i>
                <input 
                formControlName="userName"
                type="userName"
                id="userName"
                placeholder="Your username"
                required
                >
            </div>
            <div class="form-group">
                <label for="passWord">
                    Password
                </label>
                <i class="bx bxs-lock"></i>
                <input 
                formControlName="passWord"
                type="passWord"
                id="passWord"
                placeholder="Your password"
                required
                >
            </div>
            <div class="form-group">
                <label for="firstName">
                    First Name
                </label>
                <i class="bx bxs-lock"></i>
                <input 
                formControlName="firstName"
                type="firstName"
                id="firstName"
                placeholder="First Name"
                required
                >
            </div>
        
            <div class="form-group">
                <label for="lastName">
                    Last Name
                </label>
                <i class="bx bxs-lock"></i>
                <input 
                formControlName="lastName"
                type="lastName"
                id="lastName"
                placeholder="Last Name"
                required
                >
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <i class="bx bxs-lock"></i>
                <input 
                formControlName="email"
                type="email"
                id="email"
                placeholder="ie: 123@gmail.com"
                required
                >
            </div>
            <a (click)="backToLogin()" class="forgot">
                Back to Login Page
            </a>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
          
      </div>
  </body>
